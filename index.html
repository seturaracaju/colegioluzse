
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colégio Luz | Educação Cristã Clássica</title>
    <meta name="description" content="A Primeira Escola Cristã Clássica de Sergipe. Amor ao conhecimento, educação para a eternidade.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cl-blue-dark': '#2F4E8D',
              'cl-blue-light': '#C7E2E8',
              'cl-yellow': '#F6D543',
              'cl-gray-light': '#F8F9FA',
              'cl-ivory': '#FFFCF0',
            },
            fontFamily: {
              'sans': ['Montserrat', 'sans-serif'],
              'serif': ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        scroll-padding-top: 5rem;
      }
      html { scroll-behavior: smooth; }
      body { background-color: #FFFFFF; color: #333; overflow-x: hidden; }
      .reveal { opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out; }
      .reveal.active { opacity: 1; transform: translateY(0); }
      
      @keyframes logo-glow {
        0%, 100% { 
          filter: drop-shadow(0 0 12px rgba(246, 213, 67, 0.4)) drop-shadow(0 4px 6px rgba(47, 78, 141, 0.8)); 
        }
        50% { 
          filter: drop-shadow(0 0 25px rgba(246, 213, 67, 0.8)) drop-shadow(0 4px 10px rgba(47, 78, 141, 1)); 
        }
      }
      .animate-glow {
        animation: logo-glow 4s infinite ease-in-out;
      }
      
      .hero-img-enhanced {
        filter: brightness(0.85) contrast(1.1) blur(1px);
        transform: scale(1.05);
        transition: transform 10s linear, opacity 2s ease-in-out;
      }
      
      .active-hero-img {
        transform: scale(1.15);
      }

      /* Estilo especial para a seção de Proposta */
      .bg-luz-suave {
        background: radial-gradient(circle at 50% 50%, rgba(246, 213, 67, 0.08) 0%, rgba(255, 255, 255, 1) 70%);
        position: relative;
      }
      .bg-luz-suave::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
        opacity: 0.4;
        pointer-events: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
